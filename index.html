<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just One Question</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial,sans-serif;
  background:#0b0f1a;
  color:#e5e7eb
}
.card{
  background:#111827;
  border-radius:16px;
  padding:26px 22px;
  width:92%;
  max-width:420px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  text-align:center
}
h2{font-size:1.15rem;margin-bottom:12px}
p{font-size:.92rem;opacity:.95}
.btns{display:flex;gap:12px;justify-content:center;margin-top:16px}
button{
  padding:10px 18px;
  border-radius:999px;
  border:none;
  font-size:.9rem;
  font-weight:600;
  cursor:pointer
}
.yes{background:#22c55e;color:#022c22}
.no{background:#ef4444;color:#450a0a}
.secondary{background:#334155;color:#e5e7eb}
input,textarea{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  border:1px solid #334155;
  background:#020617;
  color:#e5e7eb
}
.hidden{display:none}
.footer{margin-top:14px;font-size:.85rem;opacity:.8}
</style>
</head>

<body>
<div class="card">

<div id="step1">
  <h2>20 ko evening me ghumne chalegi?</h2>
  <p>No pressure, bas honestly puch raha hoon.</p>
  <div class="btns">
    <button id="yesBtn" class="yes">Yes</button>
    <button id="noBtn" class="no">No</button>
  </div>
</div>

<div id="stepYes" class="hidden">
  <h2>Great üòä</h2>
  <p>Kahan milenge?</p>
  <input id="meetPlace" placeholder="Place / area">
  <div class="btns">
    <button id="nextYes" class="secondary">Next</button>
  </div>
</div>

<div id="stepNo" class="hidden">
  <h2>That‚Äôs okay</h2>
  <p>Reason (if you want to share)</p>
  <textarea id="reason" rows="3"></textarea>
  <div class="btns">
    <button id="nextNo" class="secondary">Next</button>
  </div>
</div>

<div id="step3" class="hidden">
  <h2>Thank you ü§ç</h2>
  <p>Whatever your answer is,<br>I really appreciate your honesty.</p>
  <div class="btns">
    <a id="send"><button class="yes">Send response</button></a>
  </div>
  <div class="footer">‚Äî thanks for being honest ‚ú®</div>
</div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  let answer = "";

  const step1 = document.getElementById("step1");
  const stepYes = document.getElementById("stepYes");
  const stepNo = document.getElementById("stepNo");
  const step3 = document.getElementById("step3");

  document.getElementById("yesBtn").addEventListener("click", () => {
    answer = "Yes";
    step1.classList.add("hidden");
    stepYes.classList.remove("hidden");
  });

  document.getElementById("noBtn").addEventListener("click", () => {
    answer = "No";
    step1.classList.add("hidden");
    stepNo.classList.remove("hidden");
  });

  function goNext(){
    stepYes.classList.add("hidden");
    stepNo.classList.add("hidden");
    step3.classList.remove("hidden");

    const meet = document.getElementById("meetPlace")?.value || "";
    const reason = document.getElementById("reason")?.value || "";

    const body = encodeURIComponent(
      Answer: ${answer}\nMeeting place: ${meet}\nReason: ${reason}
    );

    document.getElementById("send").href =
      mailto:Manasbaranwal18@gmail.com?subject=Response&body=${body};
  }

  document.getElementById("nextYes").addEventListener("click", goNext);
  document.getElementById("nextNo").addEventListener("click", goNext);
});
</script>

</body>
</html>
